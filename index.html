<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>eShop</title>
</head>
<body>
   <header>
    <div class="logo">E-shop</div>
    <button class="btn-cart" type="button"><img src="img/cart.svg" alt=""> Корзина</button>
     <div class="cart-block hidden">
       <div class="cart-block__head">
         <div>Моя корзина(<span class="numberGoodsCart"></span>)</div>
         <div class="clear-cart">Очистить корзину</div>
        </div>
       <div class="cart-block__goods"></div>
       <div class="cart-block__order">
         <div class="cart-block__ordering">Оформить заказ</div>
         <div class="cart-block__order-price"></div>
      </div>
     </div>
   </header> 
   <main>
    <div class="products"></div>
  </main>
    <script src="js/script.js"></script>
</body>
</html>
